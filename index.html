<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta name="description" content="Calc — a lightweight scientific calculator with trig, log, factorial, and offline support.">
    <meta name="theme-color" content="#b6b8ff">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/icon-192.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
    <div class="display">
        <div class="expression" id="expression"></div>
        <div class="result" id="display">0</div>
    </div>

    <div class="grid">
        <button onclick="clearDisplay()">C</button>
        <button onclick="deleteLast()">DEL</button>
        <button onclick="appendValue('π')">π</button>
        <button onclick="appendValue('^')">xʸ</button>
        <button onclick="factorial()">x!</button>

        <button onclick="appendValue('sin(')">sin</button>
        <button onclick="appendValue('(')">(</button>
        <button onclick="appendValue(')')">)</button>
        <button onclick="appendValue('e')">e</button>
        <button onclick="appendValue('√(')">√</button>

        <button onclick="appendValue('cos(')">cos</button>
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('/')">÷</button>

        <button onclick="appendValue('tan(')">tan</button>
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('*')">×</button>

        <button onclick="appendValue('ln(')">ln</button>
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('-')">−</button>

        <button onclick="appendValue('log(')">log₁₀</button>
        <button onclick="appendValue('.')">.</button>
        <button onclick="appendValue('0')">0</button>
        <button class="equals" onclick="calculate()">=</button>
        <button onclick="appendValue('+')">+</button>
    </div>
</div>

<script src="script.js"></script>
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js')
    .then(() => console.log('Service Worker registered'))
    .catch(e => console.log('SW registration failed', e));
}
</script>
</body>
</html>
